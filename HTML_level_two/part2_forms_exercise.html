<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Course Sign Up Page</title>
</head>

<body>
  <h1>Course Sign Up Page</h1>
  <p><em>Please Note: First Name, Last Name, Password and Email are required</em></p>
  <form action = "./thankyou.html" method="get">
    <div>
      <label for="first_name">Firts Name:</label>
      <input id="first_name" type="text" name="first_name_text" placeholder="First Name" required>
      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" name="last_name_text" placeholder="Last Name" required>
    </div>
    <br>
    <div>
      <label for="user_email">Email:</label>
      <input id="user_email" type="email" name="" placeholder="name@email.com" required>
      <label for="user_password">Password:</label>
      <input id="user_password" type="password" required>
    </div>
    <div class="radio_class" method="get">
      <p>Are you over the age of 18?</p>
        <label for="radio_yes">Yes:</label>
        <input id="radio_yes" type="radio" name="radio_age" value="yes">
        <label for="radio_no">No:</label>
        <input id="radio_no" type="radio" name="radio_age" value="no">
    </div>
    <div class="credit_class">
      <p>Do you have a Credit Card or PayPal?</p>

      <select name="credit_card">
        <option value="CreditCard">CreditCard</option>
        <option value="PayPal">PayPal</option>
      </select>
    </div>
    <br>
    <input type="submit" name="" value="Sign Up">
  </form>


</body>

</html>
